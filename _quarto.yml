project:
  type: website

website:
  title: "FAIRqual"
  page-navigation: true
  search: false
  page-footer: 
    left: | 
        This project was supported by the 
        [Open Research Data Program of the ETH Board](https://ethrat.ch/en/eth-domain/open-research-data/)
    right:
      - text: About
        href: about.qmd
      - icon: "envelope-at"
        href: "mailto:franziska.mohr@usys.ethz.ch?subject=FAIRqual request"
        aria-label: Email
      - icon: github
        href: https://github.com/fairqual
        aria-label: GitHub
  navbar:
    background: "#18A5C5" 
    title: false
    collapse-below: lg
    left:
      - href: index.qmd
        text: Home
      - text: "About"
        href: about.qmd
      - text: "Blog"
        href: pages/blog/index.qmd
      - text: "Gallery"
        href: gallery/proposal/
      - text: "Events"
        href: events/
      - text: "Support"
        menu:
          - text: "Email us"
            icon: "envelope-at"
            href: "mailto:franziska.mohr@usys.ethz.ch?subject=FAIRqual request"
          - text: "Report a Bug"
            icon: "bug"
            href: "https://github.com/fairqual/website/issues"

format:
  html:
    theme:
      light: [litera, style/theme.scss]
    highlight-style: a11y-dark
    css: style/styles.css
    code-copy: true
    code-overflow: wrap
    toc: true
    mainfont: "Atkinson Hyperlegible"
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
    include-in-header: 
        - text: |
            <script defer data-domain="fairqual.org" src="https://plausible.io/js/script.js"></script>

execute:
  freeze: auto


