project:
  type: website
  output-dir: docs

website:
  title: "FAIRqual"
  page-navigation: true
  search: false
  page-footer: 
    left: | 
        This project was supported by the 
        [Open Research Data Program of the ETH Board](https://ethrat.ch/en/eth-domain/open-research-data/)
    right:
      - text: About
        href: about.qmd
      - icon: "envelope-at"
        href: "mailto:ghe@mavt.ethz.ch?subject=FAIRqual request"
        aria-label: Email
      - icon: github
        href: https://github.com/fairqual
        aria-label: GitHub
  navbar:
    background: "#18A5C5" 
    title: false
    collapse-below: lg
    left:
      - href: index.qmd
        text: Home
      - text: "About"
        href: about.qmd
      - text: "Events"
        href: pages/events/
      - text: "Gallery"
        href: pages/gallery/proposal/

format:
  html:
    theme:
      light: [litera, style/theme.scss]
    highlight-style: a11y-dark
    css: style/styles.css
    code-copy: true
    code-overflow: wrap
    toc: true
    mainfont: "Atkinson Hyperlegible"
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px

execute: 
  freeze: auto


